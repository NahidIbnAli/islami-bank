<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islami Bank</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-100">
    <header>
      <h1 class="text-6xl font-semibold text-violet-500 text-center my-10">
        Welcome to <span class="font-bold text-violet-600">Islami Bank</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="w-1/2 mx-auto bg-indigo-200 rounded-md">
          <div class="w-2/3 mx-auto py-8">
            <h2 class="text-3xl font-semibold text-indigo-700 mb-5">
              Please Login
            </h2>
            <div>
              <input
                id="email-field"
                class="p-2 rounded-md block w-full focus:outline-none focus:ring focus:ring-violet-300"
                type="email"
                placeholder="Your email"
              />
              <input
                id="password-field"
                class="p-2 rounded-md block w-full my-6 focus:outline-none focus:ring focus:ring-violet-300"
                type="password"
                placeholder="Password"
              />
              <button
                class="bg-indigo-500 px-6 py-2 rounded-md text-white font-semibold hover:bg-indigo-700"
                id="btn-submit"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
